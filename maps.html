   <script type="text/javascript">

    <link href="https://fonts.googleapis.com/css?family=Raleway:500i|Roboto:300,400,700|Roboto+Mono" rel="stylesheet">
    
    <div id="map"></div>
    <script>
        var customLabel = {
          restaurant: {
            label: 'R'
          },
          bar: {
            label: 'B'
          }
        };

          function initMap() {
          var map = new google.maps.Map(document.getElementById('map'), {
            center: new google.maps.LatLng(-7.833909, -34.907374),
            zoom: 14
          });
          var infoWindow = new google.maps.InfoWindow;

            // Change this depending on the name of your PHP or XML file
            downloadUrl('Controller/action_pontosMarkers.php', function(data) {
              var xml = data.responseXML;
              var markers = xml.documentElement.getElementsByTagName('marker');
              Array.prototype.forEach.call(markers, function(markerElem) {
                var name = markerElem.getAttribute('nome_ponto');
                var point = new google.maps.LatLng(
                    parseFloat(markerElem.getAttribute('lat')),
                    parseFloat(markerElem.getAttribute('lng')));
                var logradouro = markerElem.getAttribute('logradouro');

                var infowincontent = document.createElement('div');
                var strong = document.createElement('strong');
                strong.textContent = name
                infowincontent.appendChild(strong);
                infowincontent.appendChild(document.createElement('br'));

                var text = document.createElement('text');
                text.textContent = logradouro
                infowincontent.appendChild(text);
                var marker = new google.maps.Marker({
                  map: map,
                  position: point,
                  label: geocodeLatLng(),
                });
                marker.addListener('click', function(e) {
                  infoWindow.setContent(infowincontent);
                  infoWindow.open(map, marker);
                var markerLatLng = e.latLng;
                document.getElementById("latlng").value = e.latLng.lat() + "," + e.latLng.lng();
                document.getElementById("lat").value = e.latLng.lat()
                document.getElementById("lng").value = e.latLng.lng();
                geocodeLatLng(geocoder, map, infowindow);
                });
              });
            });
          }
          function geocodeLatLng(geocoder, initMap, infowindow) {
              if (marker) {
                  marker.setMap(null);
              }
              var input = document.getElementById('latlng').value;
              var latlngStr = input.split(',', 2);
              var latlng = {lat: parseFloat(latlngStr[0]), lng: parseFloat(latlngStr[1])};

              geocoder.geocode({'location': latlng}, function(results, status) {
                  if (status === 'OK') {
                      if (results[1]) {
                          marker = new google.maps.Marker({
                              position: latlng,
                              map: map
                          });
                          infowindow.setContent(results[1].formatted_address);
                          infowindow.open(map, marker);
                          document.getElementById("logradouro").value = results[1].formatted_address;
                      } 
                      else {
                          window.alert('No results found');
                      }
                  } 
                  else {
                      window.alert('Geocoder failed due to: ' + status);
                  }
              });
          }



        function downloadUrl(url, callback) {
          var request = window.ActiveXObject ?
              new ActiveXObject('Microsoft.XMLHTTP') :
              new XMLHttpRequest;

          request.onreadystatechange = function() {
            if (request.readyState == 4) {
              request.onreadystatechange = doNothing;
              callback(request, request.status);
            }
          };

          request.open('GET', url, true);
          request.send(null);
        }

        function doNothing() {}
      </script>
      <script async defer
